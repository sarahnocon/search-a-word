<label><h1><img src="images/search.png" style="height: 40px; vertical-align: text-bottom; padding-right: 5px">Search-a-Word</h1></label>
<input class="form-control" id="word" name="word" type="text"></input>
<br>
<button class="btn btn-primary" type="button" id='submitWord'>Submit</button>
<br>

</div>
<script type="text/javascript">

var xhr = new XMLHttpRequest();
xhr.open('GET', '/dictionary.js', true);

// If specified, responseType must be empty string or "text"
xhr.responseType = 'text';

xhr.onclick = function () {
    if (xhr.readyState === xhr.DONE) {
            console.log(xhr.response);
            console.log(xhr.responseText);

    }
};

xhr.send(null);
